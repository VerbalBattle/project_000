<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VerBattle</title>
</head>

<!-- Angular app initialized -->
<body ng-app="VBattle">
  <div ng-sidebar class="sidebar {{ status }} {{ status2 }}"></div>
  <div ng-view></div>

  <!-- Libraries: installed via Bower -->
  <script src="/libs/jquery/dist/jquery.js"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/libs/angular/angular.js"></script>
  <script src="/libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/libs/angular-route/angular-route.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="/libs/angular-socket-io/socket.js"></script>
  <script src="/libs/satellizer/satellizer.js"></script>

  <!-- CSS for the app -->
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <!-- Factories for the app -->
  <script src="/services/gameplay.js"></script>
  <script src="/services/profile.js"></script>
  <script src="/services/matchMaker.js"></script>
  <script src="/services/voter.js"></script>
  
  <!-- Controllers for the app -->
  <script src="/auth/signin.js"></script>
  <script src="/auth/signout.js"></script>
  <script src="/auth/signup.js"></script>
  <script src="/sidebar/sidebar.js"></script>
  <script src="/profile/profile.js"></script>
  <script src="/profile/setting.js"></script>
  <script src="/gameplay/lobby.js"></script>
  <script src="/gameplay/home.js"></script>
  <script src="/gameplay/room.js"></script>
  <script src="/social/search.js"></script>
  <script src="/voting/voting.js"></script>

  
  <!-- Routes for the app -->
  <script src="/app.js"></script>

</body>

</html>
