<div ng-show="{{showMessages}}" class="container">
   <h1>Hey, are you ready to vote!</h1>
    <div>Vote!</div>
 
    <div>Chat</div>

    <div  class="con">
        <div ng-repeat="mess in messages">    
        {{mess.message}}: sent from: <strong>{{mess.avatarID}}</strong>
        <br>
        </div>
        <button class="upvote" ng-click="upvote(users[0])">Upvote for {{users[0]}}!</button>
        <button class="upvote" ng-click="upvote(users[1])">Upvote for {{users[1]}}!</button>
    </div>
<button ng-click="getVotes()">f</button>

</div>
