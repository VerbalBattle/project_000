<div class="container">
  <h2 class="text-center">{{ user.username }}'s avatars</h2>
  
  <!-- display avatars -->
  <div class="col-md-4" ng-repeat="(key, value) in user.avatars">
    <div class="avatars">
      <!-- display avatar data -->
      <button ng-click="showEdit=!showEdit;display=!display">Edit</button>
      <div ng-show="!display" class="avatarValues">
        <img class="avImg" height="50px" width="50px" src="{{imageSource}}">
        <div>{{ value.avatarName }}</div>
        <div>{{ value.aboutMe }}</div>
        <button ng-click="removeAvatar()">Remove</button>
      </div>
      <!-- edit avatar data -->
      <div ng-show="showEdit" class="editAvatar">
        <form ng-submit="editAvatar();showEdit=!showEdit;display=!display">
          <label>Avatar Name</label>
          <div>{{ value.avatarName }}</div>
          <label>Image</label> 
          <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
          <canvas style="width:150px;height:150px" id="canvas"></canvas>
          <input type="text" ng-model="value.imagePath">
          <label>About Me</label>
          <input type="text" ng-model="value.aboutMe">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <!-- add avatar data -->
  <div class="col-md-4" ng-show="showadd">
    <div class="avatars">
      <button ng-click="addForm=!addForm">Add New Player</button>
      <form ng-show="addForm" ng-submit="addAvatar()">
        <label>Avatar Name</label>
        <input ng-model="avatarName">
        <label>Image</label> 
        <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" value = ""/>
        <canvas style="width:150px;height:150px" id="canvas"></canvas>
        <label>About Me</label>
        <input type="text" ng-model="aboutMe">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
